<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso javascript</title>
    <style>
        body {
            background-color: chocolate;
            font: italic;
        }

    </style>
</head>
<body>
    <h1 id="titulo">Olá mundo</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iusto, ducimus! Corrupti animi quae odit inventore repellendus at doloribus, provident quis, dignissimos, a ratione rerum ab mollitia? Ex reprehenderit repellat voluptas?</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        window.alert("Olá " + nome)
        document.getElementById("titulo").textContent = nome
    </script>
</body>
</html>
