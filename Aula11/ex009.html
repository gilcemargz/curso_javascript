<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    <label for="txtvelocidade">Acima de 80?</label>
    <input type="number" id="txtvelocidade" placeholder="Digite a velocidade" >
    <input type="button" value="Multar?" onclick="multar()">
    <h1 id="result"></h1>
    <script>
        function multar(){
            var velo = document.querySelector("input#txtvelocidade").value
            
            if (velo>80) {
                document.querySelector("h1#result").textContent = "Multado"
            } else {
                document.querySelector("h1#result").textContent = "Pode seguir"
            }
            console.log('Teste')
        }
    </script>
</body>
</html>
