<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo</title>
    <style>
        input.valores{
            background-color: rgb(251, 255, 9);
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input class="valores" type="number" name="txtn1" id="txtn1"> +
    <input class="valores" type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <h2>Total: </h2>
    <script>
        function somar(){
            var n1 = parseInt(document.querySelector("input#txtn1").value)
            var n2 = parseInt(document.querySelector("input#txtn2").value)

            if(Number.isNaN(n1)){
                n1 = 0
            }
            
            if(Number.isNaN(n2)){
                n2 = 0
            }

            document.getElementsByTagName("h2")[0].innerHTML = `Total: ${n1+n2}`
            
        }
    </script>
</body>
</html>
